<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<article>
    <header>
        <h2>{{ title }}</h2>
    </header>
    <section>
        <h3>{{ sectionTitle }}</h3>
        <p>{{ paragraph }}</p>
    </section>
    <footer>
        <time datetime="{{ created }}">
            {{ formatted }}
        </time>
    </footer>
</article>
</body>
</html>
